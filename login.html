<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Musicstory</title>
    <link rel="stylesheet" href="explore.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header class="header">
        <div class="nav-container">
            <div class="logo">
                <h1>Musicstory</h1>
            </div>
            <nav class="navigation">
                <a href="index.html" class="nav-link">Home</a>
                <a href="explore.html" class="nav-link">Explore</a>
                <a href="hits.html" class="nav-link">Top hits</a>
            </nav>
        </div>
    </header>

    <div class="login-container">
        <h2 id="form-title">Login to Musicstory</h2>
        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>
        
        <form class="login-form" id="auth-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="your@email.com">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="••••••••" minlength="6">
            </div>
            <button type="submit" class="btn-login" id="submit-btn">Login</button>
        </form>
        
        <div class="toggle-auth">
            <span id="toggle-text">Don't have an account? <a href="#" id="toggle-link">Sign up</a></span>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 Musicstory. Celebrating Filipino Music.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://ytfgpayqcnodpoqgbxcg.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl0ZmdwYXlxY25vZHBvcWdieGNnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM3MDUyMzQsImV4cCI6MjA3OTI4MTIzNH0.Hy7eJkL-u_pVoT_QqHhgeAIdFe620y7IYlITed9So6o';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let isLoginMode = true;

        const formTitle = document.getElementById('form-title');
        const submitBtn = document.getElementById('submit-btn');
        const toggleText = document.getElementById('toggle-text');
        const toggleLink = document.getElementById('toggle-link');
        const authForm = document.getElementById('auth-form');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');

        // Check if user is already logged in
        supabase.auth.getSession().then(({ data: { session } }) => {
            if (session) {
                window.location.href = 'explore.html';
            }
        });

        toggleLink.addEventListener('click', (e) => {
            e.preventDefault();
            isLoginMode = !isLoginMode;
            
            if (isLoginMode) {
                formTitle.textContent = 'Login to Musicstory';
                submitBtn.textContent = 'Login';
                toggleText.innerHTML = 'Don\'t have an account? <a href="#" id="toggle-link">Sign up</a>';
            } else {
                formTitle.textContent = 'Create Account';
                submitBtn.textContent = 'Sign Up';
                toggleText.innerHTML = 'Already have an account? <a href="#" id="toggle-link">Login</a>';
            }
            
            // Re-attach event listener to the new link
            document.getElementById('toggle-link').addEventListener('click', arguments.callee);
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        });

        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';

            try {
                if (isLoginMode) {
                    // Login
                    const { data, error } = await supabase.auth.signInWithPassword({
                        email: email,
                        password: password
                    });

                    if (error) throw error;

                    successMessage.textContent = 'Login successful! Redirecting...';
                    successMessage.style.display = 'block';
                    
                    setTimeout(() => {
                        window.location.href = 'explore.html';
                    }, 1000);

                } else {
                    // Sign up
                    const { data, error } = await supabase.auth.signUp({
                        email: email,
                        password: password,
                        options: {
                            emailRedirectTo: 'https://music-story-web-ygjw.vercel.app/login.html'
                        }
                    });

                    if (error) throw error;

                    // Check if email confirmation is required
                    if (data.user && data.user.identities && data.user.identities.length === 0) {
                        // User already exists
                        errorMessage.textContent = 'This email is already registered. Please login instead.';
                        errorMessage.style.display = 'block';
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Sign Up';
                    } else if (data.session) {
                        // Auto-confirmed, can login immediately
                        successMessage.textContent = '✅ Account created successfully! Redirecting...';
                        successMessage.style.display = 'block';
                        setTimeout(() => {
                            window.location.href = 'explore.html';
                        }, 1500);
                    } else {
                        // Email confirmation required
                        successMessage.textContent = '✅ Account created! Please check your email (' + email + ') for a confirmation link. After confirming, you can login.';
                        successMessage.style.display = 'block';
                        
                        // Switch to login mode after 5 seconds
                        setTimeout(() => {
                            isLoginMode = true;
                            formTitle.textContent = 'Login to Musicstory';
                            submitBtn.textContent = 'Login';
                            toggleText.innerHTML = 'Don\'t have an account? <a href="#" id="toggle-link">Sign up</a>';
                            document.getElementById('toggle-link').addEventListener('click', toggleLink.onclick);
                            successMessage.style.display = 'none';
                            submitBtn.disabled = false;
                        }, 5000);
                    }
                }
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = isLoginMode ? 'Login' : 'Sign Up';
            }
        });
    </script>
</body>
</html>
